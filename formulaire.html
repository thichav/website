<!DOCTYPE html>
<html lang="fr-FR">

<head>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <!-- entete -->
  <header>
  </header>
  <!-- navigation : liens de navigation (à mettre en premier) -->
  <nav>
  </nav>
  <!-- section -->
  <section>
    <article>
      <form action="mailto:thierry.gros@free.fr?subject=[Code Académie] Demande d'information" enctype="text/plain" onsubmit="location.href='formulaire.html';" method="post">
        <fieldset>
          <legend>Formulaire </legend>
          <!--<form method="post" action="urlserveur">-->
          <p>
            <!-- liste avec cases à cocher type "checkbox"-->
            <fieldset>
              <legend>Restaurant : </legend>
              Cochez les aliments que vous aimez manger :<br />
              <input type="checkbox" name="frites" id="frites" /> <label for="frites">Frites</label><br />
              <input type="checkbox" name="steak" id="steak" /> <label for="steak">Steak haché</label><br />
              <input type="checkbox" name="epinards" id="epinards" /> <label for="epinards">Epinards</label><br />
              <input type="checkbox" name="huitres" id="huitres" /> <label for="huitres">Huitres</label>
            </fieldset>
          </p>
          <!-- zone de texte classique type "text" avec un label (lier avec id/for)-->
          <fieldset>
            <legend> Information état civil </legend>
            <label for="nom" class="icon-user">Nom&nbsp;:&nbsp;</label>
            <input type="text" name="nom" id="nom" required="required" placeholder="Votre Nom" />
            <label for="prenom" class="icon-user">Prénom : </label>
            <input type="text" name="prenom" id="prenom" required="required" placeholder="Votre Prénom" />
            <!-- liste avec bouton radio type "radio" -->
            <p>
              Sexe :
              <input type="radio" name="sexe" id="homme" value="homme" />
              <label for="homme" class="icon-homme">Homme</label>
              <input type="radio" name="sexe" id="femme" value="femme" />
              <label for="femme" class="icon-femme">Femme</label>
            </p>
            <!-- date type "date" -->
            <label for="datenaissance" class="icon-birthday">Votre date de naissance : </label>
            <input type="date" name="datenaissance" id="datenaissance" required="required" placeholder="jj/mm/aaaa" />
            <!-- liste déroulante avec "select" -->
            <label for="pays" class="icon-pays">Votre pays de naissance : </label>
            <select name="paysnaissance" id="pays">
            <optgroup label="Europe">
                <option value="espagne">Espagne</option> 
                <option value="france" selected>France</option>
                <option value="italie">Italie</option>
                <option value="royaume-uni">Royaume-Uni</option>
            </optgroup>
            <optgroup label="Amérique">
                <option value="canada">Canada</option>
                <option value="etats-unis">Etats-Unis</option>
            </optgroup>
            <optgroup label="Asie">
                <option value="chine">Chine</option>
                <option value="japon">Japon</option>
            </optgroup>
          </select>
            <!-- nombre entier avec type "number" -->
            <label for="nbenfant" class="icon-phone">Nombre d'enfant(s) </label>
            <input type="number" name="nbenfant" id="nbenfant" placeholder="0" />
          </fieldset>
          <!-- email avec type "email" -->
          <label for="email" class="icon-email">E-mail : </label>
          <input type="email" name="email" id="email" required="required" placeholder="votre-email@domaine.fr" />
          <!-- tel avec type "tel" -->
          <label for="telephone" class="icon-phone">Téléphone : </label>
          <input type="tel" name="telephone" id="telephone" required="required" placeholder="Votre numéro de téléphone" />
          <!-- url avec type "url" -->
          <label for="siteweb" class="icon-website">URL site web : </label>
          <input type="url" name="siteweb" id="siteweb" required="required" placeholder="http://www.monsite.fr" />
          <!-- zone de texte multi-ligne avec "textarea" -->
          <label for="message" class="icon-message">Message : </label>
          <textarea name="message" id="message"></textarea>
          <!-- zone de texte classique type "text" -->
          <p>
            <label for="pseudo">Votre pseudo :</label>
            <input type="text" name="pseudo" id="pseudo" placeholder="Ex : Zozor" size="30" maxlength="10" />
            <!-- zone de mot de passe avec type "password" -->
            <br />
            <label for="pass">Votre mot de passe :</label>
            <input type="password" name="pass" id="pass" />
          </p>
          <p>
            <label for="ameliorer">Comment pensez-vous que je pourrais améliorer mon site ?</label><br />
            <textarea name="ameliorer" id="ameliorer"></textarea>
          </p>
          <!-- un curseur avec type "range" -->
          <p>
            <label for="curseur">Que pensez-vous de mon site ?</label>
            <input type="range" name="curseur" id="curseur" />
          </p>
          <!-- un champ de recherche avec type "search" -->
          <p>
            <label for="recherche">Que recherchez-vous ?</label>
            <input type="search" name="recherche" id="recherche" />
          </p>
          <!-- bouton de validation" -->
          <input class="sendButton" type="submit" name="Submit" value="Valider">
        </fieldset>
      </form>
    </article>
  </section>
  <!-- aside : info complémentaires -->
  <aside>
  </aside>
  <!-- pied -->
  <footer>
  </footer>
</body>

</html>
